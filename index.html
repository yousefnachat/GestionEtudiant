<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion des Étudiants</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-section col-lg-3">
            <h2>Ajouter Etudiant</h2>
          <form id="studentForm">
            <label class="form-label" for="firstName">Prénom:</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              placeholder="Prénom"
              required
            />

            <label class="form-label" for="lastName">Nom:</label>
            <input
              class="form-control"
              type="text"
              id="lastName"
              placeholder="Nom"
              required
            />

            <label class="form-label" for="age">Age:</label>
            <input
              class="form-control"
              type="number"
              id="age"
              placeholder="Age"
              required
            />

            <label class="form-label" for="sexe">Sexe:</label>
            <select class="form-control" id="sexe" required>
              <option value="">veillez choisir votre sexe</option>
              <option value="male">Homme</option>
              <option value="female">Femme</option>
            </select>

            <label class="form-label" for="date">Date de naissance:</label>
            <input class="form-control" type="date" id="date" required />

            <label class="form-label" for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="email@gmail.com"
            />

            <label class="form-label" for="adresse">Adresse:</label>
            <textarea
              class="form-control"
              id="adresse"
              cols="30"
              rows="3"
              placeholder="Adresse"
            ></textarea>

            <button type="submit" id="submitBtn">Ajouter</button>
          </form>
        </div>
        <div class="tablle-section col-lg-8">
          <div class="table-section">
            <h2>Liste des Etudiant</h2>
            <table id="studentsTable">
              <thead>
                <tr>
                    <th class="text-center">Prénom</th>
                    <th class="text-center">Nom</th>
                    <th class="text-center">Age</th>
                    <th class="text-center">Sexe</th>
                    <th class="text-center">Date de naissance</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Adresse</th>
                    <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./Javascript/script.js"></script>
  </body>
</html>
